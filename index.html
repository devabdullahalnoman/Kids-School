<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a665c00476.js" crossorigin="anonymous"></script>
    <title>Kids-School</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="quicksand">
    <header>
        <nav class="navbar flex">
            <div class="logo-name flex">
                <img src="assets/logo.png" alt="" class="logo">
                <h1 class="name desktop">SCHOOL</h1>
            </div>
            <ul class="nav-links-container desktop flex">
                <li class="nav-link"><a href="#" class="link home-link">Home</a></li>
                <li class="nav-link"><a href="#" class="link about-link">About</a></li>
                <li class="nav-link"><a href="#" class="link facilities-link">Facilities</a></li>
                <li class="nav-link"><a href="#" class="link admission-link">Admission</a></li>
            </ul>
            <button class="contact-btn btn desktop">Contact</button>
            </button>
            <div class="hamburger">
                <ul class="nav-links-container hamburger-menu">
                    <li class="nav-link"><a href="#" class="link home-link">Home</a></li>
                    <li class="nav-link"><a href="#" class="link about-link">About</a></li>
                    <li class="nav-link"><a href="#" class="link facilities-link">Facilities</a></li>
                    <li class="nav-link"><a href="#" class="link admission-link">Admission</a></li>
                    <li class="nav-btn nav-link">
                        <button class="contact-btn btn">Contact</button>
                        </button>
                    </li>
                </ul>
                <img src="assets/hamburger-btn.png" alt="" class="hamburger-btn">
            </div>
        </nav>
        <div class="banner flex">
            <div class="banner-info">
                <h1 class="banner-title"><span class="orange-color-text">Empowering<br></span>students from small<br>age
                    <span class="sky-blue-color-text">towards vision</span>
                </h1>
                <p class="banner-subtitle">With the courage, Confidence, Creativity and Compassion to make their Unique
                    Contribution in a Diverse and Dynamic World.</p>
                <button class="btn banner-btn">Enroll Now</button>
            </div>
            <div class="banner-img-container">
                <img src="assets/hero-kids.png" alt="" class="banner-img">
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
